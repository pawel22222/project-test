version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'work hours' anytime the user challanges
  steps:
   - intent: work_hours
   - action: utter_work_hours

- rule: Activate Pizza Form
  steps:
  - intent: buy_pizza
  - action: simple_pizza_form
  - active_loop: simple_pizza_form

- rule: Submit Pizza Form
  condition:
  - active_loop: simple_pizza_form
  steps:
  - action: simple_pizza_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_pizza_slots
  - action: action_reset_slots

- rule: Say current time
  steps:
   - intent: give_time
   - action: action_show_time

- rule: Greet with name
  steps:
   - intent: name_entry
   - action: utter_greet_with_name

- rule: buy hamburger
  steps:
  - intent: buy_hamburger
  - action: utter_buy_hamburger

- rule: hungry
  steps:
  - intent: hungry
  - action: utter_ask_pizza

- rule: Activate booking Form
  steps:
  - intent: booking
  - action: utter_booking
  - action: restaurant_booking_form
  - active_loop: restaurant_booking_form

- rule: Submit booking Form
  condition:
  - active_loop: restaurant_booking_form
  steps:
  - action: restaurant_booking_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: submit_booking_form
