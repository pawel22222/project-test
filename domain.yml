version: '3.1'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- affirm
- booking_table
- bot_challenge
- deny
- give_time
- goodbye
- greet
- inform_dishes
- inform_num_people
- mood_great
- mood_unhappy
- name_entry
- work_hours

entities:
- num_people
- dishes
- pizza_size
- pizza_type
- name

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  dishes:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: dishes
  num_people:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: num_people
  outdoor_seating:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: affirm
      value: true
    - type: from_intent
      intent: deny
      value: false

forms:
  booking_table_form:
    required_slots:
    - dishes
    - num_people
    - outdoor_seating

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_work_hours:
  - text: I'm work between 8-16.
  utter_greet_with_name:
  - text: Nice to meet you {name}
  utter_booking_table:
  - text: OK. What kind of dishes do you like?
  utter_ask_num_people:
  - text: for how many people to book a table?
  utter_ask_outdoor_seating:
  - text: could there be a table outside?

actions:
- action_show_time
- submit_booking_table_form
- utter_booking_table
- utter_goodbye
- utter_greet
- utter_work_hours
- validate_booking_table_form
